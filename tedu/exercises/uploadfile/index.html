<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload file in node.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script>
        $(document).ready(() => {
            $('#uploadForm').submit(() => {

                $('#status').empty().text("File is uploading...")

                $(this).ajaxSubmit({
                    error: xhr => {
                        status('Error: ' + xhr.status)
                    },
                    success: response => {
                        console.log('Response: ', response)
                        $('#status').empty().text(response)

                    }
                })
                return false;
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" style="margin-top: 50px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Upfile</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Thuộc tính enctype là cắt file thành nhiểu mảnh upload lên //action sử dụng để submit đường dẫn đến /upload, và phương
                        thức method =post. -->

                        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                            <legend>Upload file</legend>
                            <div class="form-group">
                                <label for="">File</label>
                                <input type="file" class="form-control" name="files">
                                <span id="status"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload file</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
